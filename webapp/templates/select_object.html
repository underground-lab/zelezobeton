<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p id="question">
    {% for key, value in verbs_czech.items %}
      {% if key == command %}
        Co m√°m {{ value }}?
      {% endif %}
    {% endfor %}
  </p>
  <form action="{% url 'home' %}" method="post" id="object_form">
    {% csrf_token %}
    <p>
      {% for obj_key, obj in objects.items %}
        <button type="submit" id="{{ obj_key }}_button"
                name="command" value="{{ command }} {{ obj_key }}">
          {{ obj.name }}
        </button>
      {% endfor %}
    </p>
  </form>
</body>
</html>
